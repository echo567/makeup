<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <link rel="stylesheet" href="../../static/plugins/layui/css/layui.css">
    <style>
        #form {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 1200px;
            height: 500px;
            margin: auto;
            position: absolute;
            top: 0px;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>


<div id="form">
    <div class="demoTable">
        搜索：
        <div class="layui-inline">
            <input class="layui-input" name="search" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table class="layui-hide" id="test" lay-filter="demo"></table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../../static/plugins/layui/layui.js"></script>
<script src="../static/plugins/layui/jquery-3.2.1.min.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //执行一个 table 实例
        table.render({
            elem: '#test'
            , height: 420
            , url: '/order/getorders' //数据接口
            , title: '订单表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', sort: true, fixed: 'left', totalRowText: '合计：'}
                    , {field: 'userId', title: '用户ID', sort: true}
                    , {field: 'username', title: '用户名称', totalRow: true}
                    , {field: 'goodsName', title: '商品名称'}
                    , {field: 'goodsId', title: '商品ID', sort: true, totalRow: true}
                    , {field: 'childID', title: '子类ID', sort: true}
                    , {field: 'childName', title: '子类名称'}
                    , {field: 'number', title: '数量'}
                    , {field: 'money', title: '价格', sort: true, totalRow: true}
                    , {field: 'status', title: '状态', sort: true, totalRow: true}
                    , {field: 'time', title: '时间', sort: true, totalRow: true}
                    , {fixed: 'right', width: 165, align: 'center', title: '操作', toolbar: '#barDemo'}
                ]
            ],
            id: 'testReload'
            , page: true,
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    var url = '/function/function?id=' + data.id;
                    var dataType = "json";
                    $.ajax({
                        type: "DELETE",
                        url: url,
                        dataType: "json",
                        success: function (dataJson) {
                            layer.close(index);
                            layer.alert(dataJson.msg)
                            reloadTable()
                        },
                        error: function (dataJson) {
                            layer.close(index);
                            layer.alert("您无此权限")
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                var url = '';
                if (data.parent == 'true') {
                    url = '/function/toupdateparentfunction?id=' + data.id;
                } else {
                    url = '/function/toupdatefunction?id=' + data.id;
                }

                layer.open({
                    type: 2,
                    title: '修改页面',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['800px', '700px'],
                    content: url,
                    end: function () {
                        var demoReload = $('#demoReload');
                        table.reload('testReload', {
                            page: {
                                curr: 1
                            },
                            where: {
                                search: demoReload.val()
                            }
                        });
                    }
                });
            }
        });

        reloadTable = function () {
            var demoReload = $('#demoReload');
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1
                },
                where: {
                    search: demoReload.val()
                }
            });
        }

        var $ = layui.$,
            active = {
                reload: function () {
                    var demoReload = $('#demoReload');
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1
                        },
                        where: {
                            search: demoReload.val()
                        }
                    });
                }
            };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
